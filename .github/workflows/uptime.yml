name: Uptime Probe

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Probe site
        run: |
          mkdir -p status

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          START=$(date +%s%3N)
          HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" --max-time 5 https://devops-portfolio-zk9.pages.dev/health.html || echo 000)
          END=$(date +%s%3N)

          LATENCY=$((END - START))
          UP=0
          [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ] && UP=1

          echo "{\"ts\":\"$TIMESTAMP\",\"up\":$UP,\"latency_ms\":$LATENCY}" >> status/raw.ndjson

      - name: Commit raw samples (batched)
        run: |
          git config user.name "probe-bot"
          git config user.email "probe@github.com"
          git add status/raw.ndjson
          git diff --quiet && exit 0
          git commit -m "chore: append uptime sample"
          git push
